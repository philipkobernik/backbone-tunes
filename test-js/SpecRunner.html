<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Test Runner</title>
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.0.2/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.0.2/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.0.2/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="../public/js/vendor/modernizr-1.6.min.js"></script>
  <script src="../public/js/vendor/jquery-1.5.1.min.js"></script>
  <script src="../public/js/vendor/underscore.js"></script>
  <script src="../public/js/vendor/backbone.js"></script>

  <script src="../public/js/Tunes.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/TunesSpec.js"></script>

  <!-- templates here -->
  <script type="text/template" id="library-template">
    <h1>Music Library</h1>
    <ul class="albums"></ul>
  </script>

  <script type="text/template" id="album-template">
    <button class="queue add"><img src="/images/add.png" /></button>
    <button class="queue remove"><img src="/images/remove.png" /></button>
    <span class="album-title"><%= title %></span>
    <span class="artist-name"><%= artist %></span>
    <ol class="tracks">
      <% _.each(tracks, function(track) { %>
        <li><a><%= track.title %></a></li>
        <% }); %>
    </ol>
  </script>

  <script type="text/template" id="playlist-template">
    <h1>Playlist</h1>
    <nav>
    <button class="control play">Play</button>
    <button class="control pause">Pause</button>
    <button class="control prev">Prev</button>
    <button class="control next">Next</button>
    </nav>
    <ul class="albums">
    </ul>
  </script>

</head>
<body>

  <script type="text/javascript">
    jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
    jasmine.getEnv().execute();
  </script>

</body>
</html>
